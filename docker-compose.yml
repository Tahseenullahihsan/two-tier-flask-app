version: "3.8"
services:
  backend:
    image: tahseen176/flask
    ports:
      - "5000:5000"
    environment:
      MYSQL_HOST: "mysql"
      MYSQL_USER: "root"
      MYSQL_PASSWORD: "admin"
      MYSQL_DB: "mydb"
    depends_on:
      - mysql

  mysql:
    image: mysql:5.7
    environment:
      MYSQL_HOST: "mysql"
      MYSQL_USER: "root"
      MYSQL_DATABASE: "mydb"
      MYSQL_ROOT_PASSWORD: "admin"
    ports:
      - "3306:3306"
    volumes:
      - ./message.sql:/docker-entrypoint-initdb.d/message.sql
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data:

